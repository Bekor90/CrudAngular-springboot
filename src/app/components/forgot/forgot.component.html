<div class="limiter">
  <div class="container-login100" style="margin-top: -60px;">
    <div class="wrap-login100 p-t-35 p-b-20">
      <form class="login100-form validate-form" method="post">
        <span class="login100-form-title p-b-70">
          Recover password
        </span>
        <span class="login100-form-avatar">
          <img src="assets/images/avatar-01.jpg" alt="AVATAR">
        </span>

        <div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter email">
          <input class="input100" type="text" name="email">
          <span class="focus-input100" data-placeholder="Email"></span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            SEND
          </button>
        </div>
        <ul class="login-more p-t-190">
          <li class="m-b-8">
            <span class="txt1">
           You have an account?
            </span>            
            <a [routerLink]="['/home/auth/login']"class="txt2">
              Login
            </a>
          </li>

          <li>
            <span class="txt1">
              Donâ€™t have an account?
            </span>
            <a [routerLink]="['/home/auth/sign-up']" class="txt2">
              Sign up
            </a>
          </li>
        </ul>
      </form>
    </div>
  </div>
</div>
