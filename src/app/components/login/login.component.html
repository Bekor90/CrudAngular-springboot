<div class="limiter">
  <div class="container-login100" style="margin-top: -60px;">
    <div class="wrap-login100 p-t-35 p-b-20">
      <form class="login100-form validate-form">
        <span class="login100-form-title p-b-70">
          Welcome
        </span>
        <span class="login100-form-avatar">
          <img src="assets/images/avatar-01.jpg" alt="AVATAR">
        </span>

        <div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter username">
          <input [(ngModel)]="usuario.username" class="input100" type="text" name="username">
          <span class="focus-input100" data-placeholder="Username"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
          <input [(ngModel)]="usuario.password"  class="input100" type="password" name="pass">
          <span class="focus-input100" data-placeholder="Password"></span>
        </div>

        <div class="container-login100-form-btn">
          <input class="login100-form-btn" (click)="login()" value="LOGIN">             
        </div>

        <ul class="login-more p-t-190">
          <li class="m-b-8">
            <span class="txt1">
              Forgot
            </span>
            <a [routerLink]="['/home/auth/forgot']"  class="txt2">
              Username / Password?
            </a>
          </li>

          <li>
            <span class="txt1">
              Donâ€™t have an account?
            </span>
            <a [routerLink]="['/home/auth/sign-up']" class="txt2">
              Sign up
            </a>
          </li>
        </ul>
      </form>
    </div>
  </div>
</div>


<div id="dropDownSelect1"></div>
